<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TD2</title>
  <link rel="stylesheet" href="/cart.css">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html;" />
</head>
<body>
	<main>
		<section id="products-wrapper">
			<span class="mdi mdi-magnify">
				<input type="text" id="product-search" placeholder="Rechercher un produit" />
			</span>
			<div id="product-list">
			</div>
		</section>
		<section id="cart-wrapper">
			<div id="cart-header">
				<h2>Mon panier (<span id="total-products">3</span>)</h2>
				<a id="empty-cart">Vider le panier</a>
			</div>
				<table id="cart-content">
					<tr>
						<td data-type="ref">#REF2</td>
						<td data-type="qte">x2</td>
						<td data-type="amount">258,50€</td>
					</tr>
					<tr>
						<td data-type="ref">#REF4</td>
						<td data-type="qte">x1</td>
						<td data-type="amount">180,12€</td>
					</tr>
				</table>
			<div id="cart-footer">
				<strong class="bigger">Total :&nbsp;</strong>
				<span  class="bigger" id="cart-total">438,62€</span>
			</div>
		</section>
	</main>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script type="module" src="/app.js" type="application/javascript"></script>
</body>
</html>
